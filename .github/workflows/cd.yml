name: cd

on:
  push:
    branches: [main]
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: go setup
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: build script
        run: ./scripts/buildprod.sh

      - id: 'auth'
        name: 'auth to gcd'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/146289605796/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
          service_account: 'cloud-run-deployer@ultra-resolver-479611-n2.iam.gserviceaccount.com'

      - name: 'set up cloud sdk'
        uses: 'google-github-actions/setup-gcloud@v3'
        with:
          version: '>= 363.0.0'

      - name: use gcloud cli
        run: gcloud info

      - name: submit image to google
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/ultra-resolver-479611-n2/notely-ar-repo/notely:latest
